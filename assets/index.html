<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY-CLONE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main1">
        <div class="logo">
            <img src="./Spotify logo.png" alt="logo">
        </div>
        <div class="home">
            <img src="./Home.png" alt="home">
            <p>Home</p>
        </div>
        <div class="search">
            <img src="./Search.png" alt="search">
            <p>Search</p>
        </div>
        <div class="library">
            <img src="./Your library.png" alt="library">
            <p>YourLibrary</p>
        </div>
        <div class="playlist">
            <img src="./Create.png" alt="Create">
            <p>CreatePlaylist</p>
        </div>
        <div class="likesong">
            <img src="Liked.png" alt="like">
            <p>LikedSongs</p>
        </div>
        <div class="fav">
            <p>FAV</p>
        </div>
        <div class="daily"><p>DailyMix</p></div>
        <div class="mal"><p>DiscoverWeekly</p></div>
        <div class="ma"><p>Malayalam</p></div>
        <div class="dance"><p>Dance/ElectronicsMix</p></div>
        <div class="edm"> <p>EDM/Popular</p></div>
        </div>
    </div>
    <div class="main2">
        <div class="arrow">
            <img src="./top arrow navigation.png" alt="arrow">
        </div>
        <div class="user">
            <img src="./User.png" alt="user">
        </div>
        <div class="good"><p>Good morning</p></div>
        <div class="liked">
            <img src="./Liked.png" alt="liked">
        </div>
        <div class="likedlet">
            <p>LikedSongs</p>
        </div>
    </div>
</body>
</html>
